<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
</head>

<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        const canvas_border_colour = "black";
        const canvas_background_colour = "white";
        const snake_colour = "lightgreen";
        const snake_border_colour = "darkgreen";
        const GAME_SPEED = 100;

        let dx = 10;
        let dy = 0;

        var gameCanvas = document.getElementById("gameCanvas");
        var ctx = gameCanvas.getContext("2d");

        // drawing snake and location
        let snake = [
            { x: 150, y: 150 },
        ];

        //Drawing snake
        function drawSnakeBody(snakeBody) {
            ctx.fillStyle = "lightgreen";
            ctx.strokestyle = "darkgreen";
            ctx.fillRect(snakeBody.x, snakeBody.y, 10, 10);
            ctx.strokeRect(snakeBody.x, snakeBody.y, 10, 10);
        }

        function drawSnake() {
            snake.forEach(drawSnakeBody);
        }

        //snake auto move
        function advanceSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            snake.pop();
        }

        //clearing canvas to rid of old trails
        function clearCanvas() {
            ctx.fillStyle = canvas_background_colour;
            ctx.strokeStyle = canvas_border_colour;
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        //Game loop
        function main() {
            setTimeout(function onTick() {
                clearCanvas();
                advanceSnake();
                drawSnake();
                main();
            }, GAME_SPEED) 
        }

        // INITIAL EXECUTION(now handled by main loop):
        /*
        advanceSnake()
        dx = 0;
        dy = -10;
        advanceSnake();
        drawSnake();
        */

        // Start the game loop
        main();

        //change direction
        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -10;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -10;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 10;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingDown) {
                dx = 0;
                dy = 10;
            }
        }

        document.addEventListener("keydown", changeDirection)
    </script>
</body>

</html>
